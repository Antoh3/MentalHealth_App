{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h2 class="text-center text-primary fw-bold mb-3">Login</h2>

        <form action="{% url 'health:counselor_login' %}" method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} bg-primary fade show " id="alert-message">{{ message }}</div>
            <script>
                setTimeout(function () {
                    let alertBox = document.getElementById("alert-message");
                    if (alertBox) {
                        // alertBox.style.transition = "opacity 0.5s";
                        // alertBox.style.opacity = "0";
                        setTimeout(() => alertBox.remove(), 500); // Remove from DOM after fade-out
                    }
                }, 2000); // 2 seconds
            </script>
            {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{% url 'health:counselor_signup' %}" class="text-decoration-none">Sign Up</a></small>
            </div>
        </form>
    </div>
</div>
{% endblock%}
