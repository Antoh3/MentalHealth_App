{% load static %}

<div class="header">
   <div class="header-left" style="padding-top: 20px;">
      <a href="">
         <img src="{% static 'assets/img/logo.png'%}" width="100" height="100">
      </a>
      <strong>MHGC</strong>
   </div>

   <div class="top-nav-search" style="padding-top: 20px;color: blue;">
      <h4>Mental Health</h4>
   </div>
   <a class="mobile_btn" id="mobile_btn">
      <i class="fas fa-bars"></i>
   </a>
   <ul class="nav user-menu">

      <li class="nav-item dropdown has-arrow">
         <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
            <span class="user-img"><img class="rounded-circle" src="{%  static 'img/about-2.jpg' %}" width="31"></span>
         </a>
         <div class="dropdown-menu">
            <div class="user-header">
               <div class="avatar avatar-sm">
                  <img src="{%  static 'img/about-2.jpg' %}" alt="User Image" class="avatar-img rounded-circle">
               </div>
               <div class="user-text">
                  {% for i in counselor %}
                  <h6>{{i.first_name}} {{i.last_name}}</h6>
                  <p class="text-muted mb-0">Counselor</p>
                  {% endfor %}
               </div>
            </div>
            <a class="dropdown-item" href="{% url 'health:profile' %}">My Profile</a>
            <a class="dropdown-item" href="">Setting</a>
            <a class="dropdown-item" href="">Logout</a>
         </div>
      </li>
   </ul>
</div>
